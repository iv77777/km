<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Л/100</title>

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#d57b5b">
  <meta name="msapplication-TileColor" content="#3a3a3a">
  <meta name="theme-color" content="#3a3a3a">
  <!--// favicons -->

  
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="workKm.css">
</head>

<body>

  <div class="containerKm unselectable">

    <div class="refuelingKm">
      <span>
        <p>Зап.литров</p>
        <input class="inputKm" id="inputRefuelingKm" type="tel">
      </span>
      <span>
        <p>Пробег км.</p>
        <input class="inputKm" id="inputKm" type="tel">
      </span>
    </div>


    <p class="textKm">Росход <span class="resultKm" id="resultKm">--</span> л. на 100км</p>


    <button class="buttonKm" id="buttonKm">Рассчитать</button>

  </div>

  <div class="folder" id="folder_js">
    <span class="folder__counter" id="folder__counter_js">&#10004;</span>
    <img class="folder__img" id="folderImg_js" src="img/p.png" alt="p">
  </div>

  <!-- popup -->
  <div class="popup unselectable" id="popup_js">
    <div class="popup__body">
      <div class="popup__content">
        <span class="popup__close" id="close-popup_js"></span>
        <h2 class="popup__title">Вы сохранили!</h2>
        <p class="popupTextKm">
          Росход 
          <input class="inputResultKm" id="popupInputResultKm_js" type="tel">
          л. на 100км
        </p>
      </div>
    </div>
  </div>
  <!-- /popup -->

<script src="scriptKm.js"></script>
</body>
</html>
